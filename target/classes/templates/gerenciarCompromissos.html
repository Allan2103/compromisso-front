<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Gerenciar Compromissos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
	  <h2>Lista de Compromissos</h2>
	<div th:unless="${#lists.isEmpty(compromissos)}">
		<table>
		    <tr>
		        <th>Nome</th>
		        <th>Data</th>
		        <th>Status</th>
		        <th>Local</th>
		    </tr>
		    <tr th:each="contato : ${compromissos}">
		        <td class="align-middle" th:text="${contato.nome}"></td>
		        <td class="align-middle" th:text="${contato.data}"></td>
		        <td class="align-middle" th:text="${contato.status}"></td>
		        <td class="align-middle" th:text="${contato.local}"></td>
		    </tr>
		</table>
	</div>
  </body>
</html>
